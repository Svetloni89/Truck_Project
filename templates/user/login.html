{% extends 'shared/base.html' %}

{% block auth_h1 %}
    LogIn
{% endblock %}

{% block auht_base %}
    <div class="container`">
        <form style="opacity: 80%" class="col-lg-6 offset-lg-3" method="POST" action="{% url 'login user' %}">
            {% csrf_token %}
            <h6 style="color: white">{{ form.errors }}</h6>
            <div class="form-group">

                <label for="nickname" style="color: aliceblue">Username</label>
                {{ form.username }}

                <label for="make" style="color: aliceblue">Password</label>
                {{ form.password }}

            </div>
            <input type="submit" value="LogIn" class="btn btn-dark btn-lg">
            <a class="btn btn-dark" href="javascript:history.back()">Back</a>
        </form>
    </div>
{% endblock %}
