{% extends 'shared/base.html' %}

{% block h1_content %}Delete Truck{% endblock %}

{% block base_content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="color: white">Are you sure want to delete "{{ truck.nickname }}"?</h1>
                <div class="m-auto d-flex justify-content-center">
                    <div class="m-2">
                        <form method="post" action="{% url 'delete page' truck.id %}">
                            {% csrf_token %}
                            <input type="submit" value="Delete" class="btn btn-dark btn-sm"/>
                        </form>
                    </div>
                    <div class="m-2">
                        <a class="btn btn-dark btn-lg" href="javascript:history.back()">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
